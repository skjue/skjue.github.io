<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>

<body>
    <div id="title">
        <h1>Sushi Bar.</h1>
        <p>回転ずし店</p>

        </div>

            <div class="carousel-image">

            <div class="carousel-image">

            <div class="carousel-image">

            </div>
            <div class="carousel-image">
                <div id="wasabi">

            </div>
            <div class="carousel-image">

        <div id="plate2" class="hidden">
            <img src="assets/images/sushiplate2.png" alt="">

        <div id="plate3" class="hidden">
            <img src="assets/images/sushiplate3.png" alt="">

        <div id="plate4" class="hidden">
            <img src="assets/images/sushiplate4.png" alt="">

        <div id="plate5" class="hidden">
